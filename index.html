<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>TopPlaylist | Home</title>
	<link rel="stylesheet" href="static/css/style.css">
</head>
<body>
	<header id="main-header">
		<a href="/" id = "home">
			<h1>TopPlaylist</h1>
		</a>
		<nav class="nav">
			<ul class="nav-list">
				<li><a href="https://www.github.com/thebinsubtleissubtle2/topPlaylist">Github</a></li>
			</ul>
		</nav>
	</header>
	<section id="showcase">
		<div id="landing">
			<div class="container">
				<div id="landing-text">
					<form action="/" method = "post" id = "search-area-index">
						<input type="text" name="search" id="search-area" placeholder = "Search here...">
						<select name="type" id="type">
							<option value="album">Albums</option>
							<option value="artist">Artists</option>
							<option value="track">Tracks</option>
						</select>
						<input type="submit" value="Search">
					</form>
					%if not login_status:
						<a href="{{link}}" type = "button" id = "spotify-link">Login Using Spotify</a>
					%else:
						<a href="/most_played" type = "button" id = "spotify-link">Get Most Played</a>
					%end
				</div>
			</div>
		</div>
	</section>
	<footer>
		<p>Icons made by <a href="http://bylucyg.com/" title="Lucy G">Lucy G</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></p>
		<p>&copy; {{year}} TopPlaylist.</p>
	</footer>
	<script src = "static/js/main.js"></script>
</body>
</html>
